<!DOCTYPE html>
<html>
<head>
    <title>Öğrenci Ekle</title>
</head>
<body>
    <h2>Yeni Öğrenci Ekle</h2>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color:green">{{ message }}</p>
    {% endif %}

    <form action="/teacher/student/add" method="post">
        <label>Ad:</label><br>
        <input type="text" name="first_name" required><br><br>

        <label>Soyad:</label><br>
        <input type="text" name="last_name" required><br><br>

        <label>Yaş:</label><br>
        <input type="number" name="age" required><br><br>

        <label>Tanı:</label><br>
        <select name="diagnosis" required>
            <option value="">Tanı Seçiniz</option>
            <option>Zihinsel Yetersizlik</option>
            <option>İşitme Yetersizliği</option>
            <option>Bedensel Yetersizlik</option>
            <option>Görme Yetersizliği</option>
            <option>Otizm ve Spektrum Bozukluğu/Yaygın Gelişimsel Bozukluk</option>
            <option>Öğrenme Güçlüğü (Disleksi, Diskalkuli)</option>
            <option>Dil Konuşma Güçlüğü</option>
            <option>Dikkat Eksikliği ve Hiperaktivite Bozukluğu</option>
            <option>Down Sendromu</option>
            <option>Serebral Palsi</option>
            <option>Duygu ve Davranış Bozuklukları</option>
            <option>Özel Yetenek</option>
        </select><br><br>

        <input type="submit" value="Kaydet">
    </form>
</body>
</html>
