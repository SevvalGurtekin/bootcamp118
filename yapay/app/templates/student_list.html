<!DOCTYPE html>
<html>
<head>
    <title>Öğrenci Listesi</title>
</head>
<body>
    <h2>Öğrenci Listesi</h2>

    {% if students|length == 0 %}
        <p>Henüz öğrenci eklenmemiş.</p>
    {% else %}
        <table border="1" cellpadding="5">
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
                <th>Tanı</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.diagnosis }}</td>

                <td>
    <a href="/teacher/student/edit/{{ student.id }}">Düzenle</a> |
    <a href="/teacher/student/delete/{{ student.id }}" onclick="return confirm('Bu öğrenciyi silmek istediğinize emin misiniz?')">Sil</a>
</td>

            </tr>
            {% endfor %}
        </table>
    {% endif %}

    <p><a href="/teacher/student/add">Yeni Öğrenci Ekle</a></p>
    <p><a href="/teacher/dashboard">Ana Sayfa</a></p>
</body>
</html>
