<!DOCTYPE html>
<html>
<head>
    <title>Öğrenci Düzenle</title>
</head>
<body>
    <h2>Öğrenci Bilgilerini Düzenle</h2>

    <form action="/teacher/student/edit/{{ student.id }}" method="post">
        <label>Ad:</label><br>
        <input type="text" name="first_name" value="{{ student.first_name }}" required><br><br>

        <label>Soyad:</label><br>
        <input type="text" name="last_name" value="{{ student.last_name }}" required><br><br>

        <label>Yaş:</label><br>
        <input type="number" name="age" value="{{ student.age }}" required><br><br>

        <label>Tanı:</label><br>
        <select name="diagnosis" required>
            {% for option in [
                "Zihinsel Yetersizlik",
                "İşitme Yetersizliği",
                "Bedensel Yetersizlik",
                "Görme Yetersizliği",
                "Otizm ve Spektrum Bozukluğu/Yaygın Gelişimsel Bozukluk",
                "Öğrenme Güçlüğü (Disleksi, Diskalkuli)",
                "Dil Konuşma Güçlüğü",
                "Dikkat Eksikliği ve Hiperaktivite Bozukluğu",
                "Down Sendromu",
                "Serebral Palsi",
                "Duygu ve Davranış Bozuklukları",
                "Özel Yetenek"
            ] %}
                <option value="{{ option }}" {% if student.diagnosis == option %}selected{% endif %}>
                    {{ option }}
                </option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Kaydet">
    </form>

    <p><a href="/teacher/students">Geri Dön</a></p>
</body>
</html>
