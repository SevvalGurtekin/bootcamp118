<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <style>
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #227093;
        }

        a.button {
            padding: 6px 12px;
            background-color: #38ada9;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a.button:hover {
            background-color: #079992;
        }
    </style>
</head>
<body>
    <h2>Onay Bekleyen Öğretmenler</h2>

    <table>
        <tr>
            <th>Ad Soyad</th>
            <th>E-posta</th>
            <th>Kurum</th>
            <th>Kimlik (PNG)</th>
            <th>İşlem</th>
        </tr>
        {% for user in pending_users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.institution }}</td>
            <td>
                <a class="button" href="/{{ user.id_card_png_path }}" target="_blank">Görüntüle</a>
            </td>
            <td>
                <a class="button" href="/admin/approve/{{ user.id }}">Onayla</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
